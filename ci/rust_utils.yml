.rust-template: &rust-template
  image: rust:latest
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    CARGO_HOME: /cache/cargo
    CARGO_TARGET_DIR: /cache/cargo_target
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - /cache/cargo
      - /cache/cargo_target
  before_script:
    - rustc --version
    - cargo --version

build:rust_utils:
  <<: *rust-template
  stage: build
  script:
    - cd rust_utils
    - cargo build --all-features --tests

test:rust_utils:
  <<: *rust-template
  stage: test
  script:
    - cd rust_utils
    - cargo test --all --verbose

lint:rust_utils:
  <<: *rust-template
  stage: lint
  before_script:
    - rustup component add rustfmt
    - rustup component add clippy
    - cargo install cargo-audit
  script:
    - cd rust_utils
    - cargo fmt -- --check
    - find {common,cli} -name "*.rs" | grep -ve target | xargs touch
    - cargo clippy --tests --all --verbose -- -D warnings
