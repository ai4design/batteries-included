cache: &global_cache
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - control_server_umbrella/_build/
    - control_server_umbrella/deps/
    - control_server_umbrella/assets/npm/

build:contol:
  stage: build
  image: bitwalker/alpine-elixir-phoenix:1.11.3
  cache:
    <<: *global_cache
  script:
    - cd control_server_umbrella
    - mix local.hex --force
    - mix local.rebar --force
    - mix deps.get
    - mix deps.get --only test
    - mix compile --warnings-as-errors
    - MIX_ENV=test mix compile

test:control:
  stage: test
  image: bitwalker/alpine-elixir-phoenix:1.11.3
  services:
    - postgres:12.5-alpine
  variables:
    POSTGRES_DB: batteryinc_test
    POSTGRES_HOST: postgres
    POSTGRES_USER: batterydbuser
    POSTGRES_PASSWORD: "batterypasswd"
  cache:
    <<: *global_cache
  script:
    - cd control_server_umbrella
    - mix local.hex --force
    - mix local.rebar --force
    - mix deps.get --only test
    - MIX_ENV=test mix ecto.reset
    - mix coveralls

lint:control:
  stage: lint
  image: bitwalker/alpine-elixir-phoenix:1.11.3
  cache:
    <<: *global_cache
  script:
    - cd control_server_umbrella
    - mix local.hex --force
    - mix local.rebar --force
    - mix deps.get --only test
    - mix format --check-formatted
    - mix credo --strict

lint:control:prettier:
  image: bitwalker/alpine-elixir-phoenix:1.11.3
  stage: lint
  cache:
    <<: *global_cache
  script:
    - pushd control_server_umbrella/apps/control_server_web/assets
    - npm ci --cache npm --prefer-offline
    - popd
    - cd control_server_umbrella
    - ./apps/control_server_web/assets/node_modules/.bin/prettier --color --check .
