cache: &global_cache
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - control_server/_build/
    - control_server/deps/
    - control_server/assets/npm/

build:contol:
  stage: build
  image: bitwalker/alpine-elixir-phoenix:1.11.3
  cache:
    <<: *global_cache
  script:
    - cd control_server
    - mix local.hex --force
    - mix local.rebar --force
    - mix deps.get
    - mix compile --warnings-as-errors

test:control:
  stage: test
  image: bitwalker/alpine-elixir-phoenix:1.11.3
  services:
    - postgres:12.5-alpine
  variables:
    POSTGRES_DB: batteryinc_test
    POSTGRES_HOST: postgres
    POSTGRES_USER: batterydbuser
    POSTGRES_PASSWORD: "batterypasswd"
    MIX_ENV: "test"
  cache:
    <<: *global_cache
  script:
    - cd control_server
    - mix local.hex --force
    - mix local.rebar --force
    - mix deps.get
    - mix ecto.reset
    - mix coveralls

lint:control:
  stage: lint
  image: bitwalker/alpine-elixir-phoenix:1.11.3
  variables:
    MIX_ENV: "test"
  cache:
    <<: *global_cache
  script:
    - cd control_server
    - mix local.hex --force
    - mix local.rebar --force
    - mix deps.get
    - mix format --check-formatted
    - mix credo --strict

lint:control:prettier:
  image: bitwalker/alpine-elixir-phoenix:1.11.3
  stage: lint
  cache:
    <<: *global_cache
  script:
    - cd control_server/assets
    - npm ci --cache npm --prefer-offline
    - cd ..
    - ./assets/node_modules/.bin/prettier --color --check .
