.rust-template: &rust-template
  image: rust:latest
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    CARGO_HOME: /cache/cargo
    CARGO_TARGET_DIR: /cache/cargo_target

  before_script:
    - rustc --version
    - cargo --version

build:operator:
  <<: *rust-template
  stage: build
  script:
    - cd operator
    - cargo build --all-features --tests

build:operator:nightly:
  <<: *rust-template
  image: rustlang/rust:nightly
  stage: build
  script:
    - cd operator
    - cargo build --all-features --tests

test:operator:
  <<: *rust-template
  stage: test
  script:
    - cd operator
    - cargo test --all --verbose

test:operator:nightly:
  <<: *rust-template
  image: rustlang/rust:nightly
  stage: test
  script:
    - cd operator
    - cargo test --all --verbose
  allow_failure: true

lint:operator:
  <<: *rust-template
  stage: lint
  before_script:
    - rustup component add rustfmt
    - rustup component add clippy
    - cargo install cargo-audit
  script:
    - cd operator
    - cargo fmt -- --check
    - find {common,controller,controller_core,cli} -name "*.rs" | grep -ve target | xargs touch
    - cargo clippy --tests --all --verbose -- -D warnings
    - cargo audit
