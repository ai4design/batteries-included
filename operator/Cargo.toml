[package]
authors = ["Elliott Clark <elliott.neil.clark@gmail.com>"]
edition = "2018"
name = "batteries-operator"
version = "0.1.0"
license = "Private"
default-run = "controller"


[[bin]]
name = "controller"
path = "src/controller.rs"

[[bin]]
name = "install"
path = "src/install.rs"

[dependencies]

# Concurrency
futures = "0.3.12"
tokio = { version = "1.1.0", features = ["full"] }

# pinning the version to 1.17.x since
# GKE is there it makes for a good stable target.
k8s-openapi = { version = "0.10.0", features = ["v1_17"], default-features = false }
kube = { version = "0.47.0", features = ["derive"] }
kube-runtime = "0.47.0"

# Http
reqwest = { version = "0.11.0", features = ["json"] }

# Autogenerated schema
schemars = "0.8.0"
# Serialization
serde = "1.0.120"
serde_json = "1.0.61"
serde_yaml = "0.8.15"

# Error handling
thiserror = "1.0.23"
# Logging/Tracing
tracing = "0.1.22"
# Print logging to stdout. Send it places
tracing-subscriber = "0.2.15"

# Metrics
prometheus = "0.11.0"

# Jemalloc has so many tools and it's faster.
# We'll prematurely optimize and put it in here
[target.'cfg(not(target_env = "msvc"))'.dependencies]
jemallocator = "0.3.2"

# Command line parsing.
clap = "2.33.3"

[profile.release]
debug = 2
lto = true
