[package]
authors = ["Elliott Clark <elliott.neil.clark@gmail.com>"]
edition = "2018"
name = "controller_core"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

common = {path = "../common"}

futures = "0.3.13"
async-trait = "0.1.42"

# Metrics
prometheus = "0.11.0"

# Http
reqwest = { version = "0.11.1", features = ["json"] }

# Logging/Tracing
tracing = "0.1.24"


# Autogenerated schema
schemars = "0.8.0"

# pinning the version to 1.17.x since
# GKE is there it makes for a good stable target.
k8s-openapi = { version = "0.11.0", features = ["v1_17"], default-features = false }
kube = { version = "0.50.1", features = ["derive"] }
kube-runtime = "0.50.1"


# Serialization
serde = "1.0.123"
serde_json = "1.0.62"
serde_yaml = "0.8.17"
