on:
  push:
    branches:
      - master
      - gh-readonly-queue/master/**
      - gh-readonly-queue/main/**
  pull_request:

name: Rust Utils Testing

defaults:
  run:
    working-directory: ./rust_utils

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo check
        uses: marcopolo/cargo@master
        with:
          command: check
          working-directory: ./rust_utils

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        uses: marcopolo/cargo@master
        with:
          command: test
          working-directory: ./rust_utils

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: marcopolo/cargo@master
        with:
          command: fmt
          args: --all -- --check
          working-directory: ./rust_utils

      - name: Run cargo clippy
        uses: marcopolo/cargo@master
        with:
          command: clippy
          args: -- -D warnings
          working-directory: ./rust_utils
