name: Rust

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --verbose --manifest-path=cli/Cargo.toml
      - name: Run tests
        run: |
          cargo build --verbose --manifest-path=cli/Cargo.toml
          cargo test --verbose --manifest-path=cli/Cargo.toml
