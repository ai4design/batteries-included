<article>
  <div class="space-y-2 xl:grid xl:grid-cols-4 xl:space-y-0 xl:items-baseline">
    <dl>
      <dt class="sr-only">Published on</dt>
      <dd class="text-base font-medium leading-6 text-gray-500">
        {{ .Date.Format "2006-01-02" }}
      </dd>
    </dl>
    <div class="space-y-5 xl:col-span-3">
      <div class="space-y-6">
        <div>
          <h2 class="text-2xl font-bold leading-8 tracking-tight">
            <a href="{{ .RelPermalink }}" class="text-gray-900">
              {{ .Title }}
            </a>
          </h2>
          <div class="flex flex-wrap"></div>
        </div>
        <div class="prose text-gray-500 max-w-none">
          {{ .Summary }}
        </div>
      </div>
      <div class="text-base font-medium leading-6">
        <a href="{{ .RelPermalink }}" class="text-pink-500 hover:text-pink-600">
          Read more &rarr;
        </a>
      </div>
    </div>
  </div>
</article>
