{% macro frontmatter(date, word_count, read_time) %}
<ul class="flex flex-row justify-between text-lg mb-4">
  <li>
    <time datetime="{{date}}"> {{ date | date(format="%B %d, %Y") }} </time>
  </li>
  <span class="dotDivider"></span>
  <li>{{word_count}} words</li>
  <span class="dotDivider"></span>
  <li>{{read_time}} min</li>
</ul>
{% endmacro frontmatter %}
