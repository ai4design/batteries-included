[package]
name = "bcli"
version = "0.7.0"
edition = "2021"

[dependencies]
assert_cmd = { version = "2.0.11" }
clap = { version = "4.3.8", features = ["derive", "color", "usage"] }
clap-verbosity-flag = { version = "2.0.1" }
color-eyre = { version = "0.6.2" }
bollard = { version = "0.14.0", features = ["time", "ssl"] }
dirs = { version = "5.0.1" }
eyre = { version = "0.6.8" }
futures = { version = "0.3.28" }
hyper = { version = "0.14.27" }
ipnet = "2.7.2"
k8s-openapi = { version = "0.18.0", features = ["v1_26"] }
kube-client = { version = "0.83.0", features = ["ws", "oauth", "rustls-tls"] }
kube-runtime = { version = "0.83.0" }
reqwest = { version = "0.11.18", default-features = false, features = [
  "async-compression",
  "gzip",
  "deflate",
  "brotli",
  "json",
  "rustls-tls",
] }
serde = { version = "1.0.166" }
serde_json = { version = "1.0.99", default-features = true }
tempfile = { version = "3.6.0" }
thiserror = { version = "1.0.40" }
time = { version = "0.3.22", features = ["serde", "serde-human-readable"] }
tokio = { version = "1.28.2", features = ["full"] }
tokio-stream = { version = "0.1.14", features = ["net", "time"] }
tracing = { version = "0.1.37" }
tracing-subscriber = { version = "0.3.17" }
url = { version = "2.4.0" }
uuid = { version = "1.3.4", features = ["v4", "v6", "serde"] }

[profile.release]
strip = true
lto = "thin"
opt-level = "z"
codegen-units = 1

[profile.dev.package.backtrace]
opt-level = 3
