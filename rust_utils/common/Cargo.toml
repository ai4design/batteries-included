[package]
authors = ["Elliott Clark <elliott.neil.clark@gmail.com>"]
edition = "2018"
name = "common"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
futures = "0.3.21"
tokio = { version = "1.19.2", features = ["full"] }
# Error handling
thiserror = "1.0.30"
kube = { version = "0.73.1", features = ["runtime", "derive"], optional = true }
# Logging/Tracing
tracing = "0.1.31"
# Print logging to stdout. Send it places
tracing-subscriber = { version = "0.3.9", features = ["std", "env-filter"], optional = true}
# Autogenerated schema
schemars = "0.8.8"
# Http
reqwest = { version = "0.11.9", features = ["json"] }
# Serialization
serde = "1.0.136"
serde_json = "1.0.79"
serde_yaml = "0.8.23"

[features]
default = []
# Helpful/required stuff for apps
app = ["tracing-subscriber"]
kube-api = ["kube", "k8s-openapi"]

[dependencies.k8s-openapi]
version = "0.15.0"
default-features = false
optional = true
features = [
    "v1_22"
]