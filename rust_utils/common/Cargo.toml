[package]
authors = ["Elliott Clark <elliott.neil.clark@gmail.com>"]
edition = "2018"
name = "common"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
futures = "0.3.19"
tokio = { version = "1.15.0", features = ["full"] }
# Error handling
thiserror = "1.0.30"
kube = { version = "0.66.0", features = ["runtime", "derive"] }
kube-runtime = "0.67.0"
k8s-openapi = { version = "0.13.1", default-features = false, features = [
  "v1_20"
] }
# Logging/Tracing
tracing = "0.1.29"
# Print logging to stdout. Send it places
tracing-subscriber = { version = "0.3.7", features = ["std", "env-filter"] }
# Autogenerated schema
schemars = "0.8.8"
# Http
reqwest = { version = "0.11.9", features = ["json"] }
# Serialization
serde = "1.0.136"
serde_json = "1.0.78"
serde_yaml = "0.8.23"
