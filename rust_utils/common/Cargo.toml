[package]
authors = ["Elliott Clark <elliott.neil.clark@gmail.com>"]
edition = "2018"
name = "common"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

futures = "0.3.17"
tokio = { version = "1.12.0", features = ["full"] }

# Error handling
thiserror = "1.0.30"

# pinning the version to 1.17.x since
# GKE is there it makes for a good stable target.
k8s-openapi = { version = "0.13.1", features = ["v1_17"], default-features = false }
kube = { version = "0.61.0", features = ["derive"] }
kube-runtime = "0.61.0"

# Logging/Tracing
tracing = "0.1.29"
# Print logging to stdout. Send it places
tracing-subscriber = "0.2.25"

# Autogenerated schema
schemars = "0.8.6"

# Http
reqwest = { version = "0.11.6", features = ["json"] }

# Serialization
serde = "1.0.130"
serde_json = "1.0.68"
serde_yaml = "0.8.21"
